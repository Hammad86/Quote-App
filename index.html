<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.clipartmax.com/png/middle/196-1961651_sales-and-leasing-request-for-quote-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    
</head>
<body>
    <div class="parent-div" id="qoute-container">
        <div class="qoute-text">
            <i class="fas fa-quote-left"></i>
            <span class="qoute" id="qoute"></span>
        </div>
        <div class="qoute-author">
            <span id="auther-name">
            </span>
        </div>
        <div class="button-div">
            <button class="twitter-btn" id="twitter-btn" title="twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-qoute" id="new-qoute-btn">
                New Qoute
            </button>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader">

    </div>
    <script src="./script.js"></script>
</body>
</html>
